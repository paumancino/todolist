<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="icono.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu&display=swap" rel="stylesheet">
    <!-- <script src="javascript.js" defer></script> -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="">
      <label for="nombre">Tarea por hacer</label>
      <input type="text" id="nombre" name="nombre" />
      <button type="submit" class="css-button-arrow--rose">Enviar</button>
      <h2>❤ Tareas ❤</h2>
    </form>
    <ul>
      <li key="item-1">
        <div>
          <label class="toggler-wrapper style-8">
            <input type="checkbox" key="input-1" />
            <div class="toggler-slider">
              <div class="toggler-knob"></div>
            </div>
          </label>
        </div>
        <p class="badge" key="tarea-1">"Ejemplo: Cocinar muffins"</p>
      </li>
    </ul>
  </body>
</html>
